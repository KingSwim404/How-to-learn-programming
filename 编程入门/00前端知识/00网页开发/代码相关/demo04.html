<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
  首先我先定义一下几个概念；我会用id名指代具体哪个标签。
  如果标签嵌套：
  外层为父，内层为子（不定义祖孙）。
  直接父元素和直接子元素属于特殊情况，代表嵌套标签层级只有2层，之间没有其他的嵌套关系。

  示例如下：
  1：父元素（父标签）
     div0是p0、p1的父元素；
     div1是p3、a0的父元素;


  2：直接父元素（直接父标签）
     div0是p0、p1的直接父元素；
     div1是p3的直接父元素，不是a0的直接父元素；


  3：子元素（子标签）
     p0、p1是div0的子元素；
     a0是div1的子元素；

  4：直接子元素（直接子标签）
     p0、p1是div0的直接子元素；
     a0不是div1的直接子元素，是p3的直接子元素；

  5：兄弟元素（兄弟标签）
     div0和div1是兄弟元素；
     p0和p1是兄弟元素；
     p0和p3不是兄弟元素；
-->
<div id="div0">
    <p id="p0"></p>
    <p id="p1"></p>
</div>


<div id="div1">
    <p id="p3">
        <a id="a0">
        </a>
    </p>
</div>


</body>
</html>
