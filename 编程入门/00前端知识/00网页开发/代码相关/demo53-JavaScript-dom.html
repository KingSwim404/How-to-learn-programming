<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="p0">KingSwim0</p>

<p id="p1">KingSwim1</p>

<p class="p2">KingSwim2</p>
<p class="p2">KingSwim2</p>
<p class="p2">KingSwim2</p>

</body>
<script>
    //如果获取一个标签：
    // document 代表整个页面。通过id找到对应的元素。
    let p0 = document.getElementById("p0");
    //修改 p0 的文本
    p0.innerText = "修改之后~~";


    //在p1标签内部新增标签
    let p1 = document.getElementById("p1");
    //注意：字符串用""包裹。字符串里面还有字符串，就得使用''包裹。
    p1.innerHTML = "<a href='http://www.kingswim.xyz' >XYZ<a/>";
    //类似：<p id="p1"><a href='http://www.kingswim.xyz' >XYZ<a/></p>





</script>
</html>
