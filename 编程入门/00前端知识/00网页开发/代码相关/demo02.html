<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style rel="stylesheet" type="text/css">
        /* 代表控制p标签的CSS */
        p {
            /*css 的注释写法*/
            /*宽*/
            width: 100px;
            /*高*/
            height: 50px;
            /*文本大小*/
            font-size: 26px;
            /*文本颜色*/
            color: blue;
        }
        /*
            其实以上代码代表控制所有p标签的，你会发现所有的p标签都应用了以上CSS。
            显然这样不好。有的时候我需要《KingSwim1》的文本是红色，怎么办？
            这个时候就引出了另一个知识点：CSS选择器。
        */
    </style>
</head>

<body>

<p>KingSwim0</p>
<p>KingSwim1</p>
<p>KingSwim2</p>
<div>KingSwim3</div>

</body>
</html>
