<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        /*  代表选中 div0 下面所有的p标签 （p0、p1、p2）   */
        #div0 p{
            color: blue;
        }

        /* 代表选中 div0 下面所有的直接子p标签 （p0、p1）   */

        #div0>p{

            color: red;
        }



    </style>
</head>
<body>


<div id="div0">
    <p id="p0">p0</p>
    <p id="p1">p1</p>
    <div id="div1">
        <p id="p2">p2</p>
    </div>
</div>

</body>
</html>
