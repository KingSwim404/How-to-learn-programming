<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
        }



        /*div00 、div01 上下结构。*/

        #div00{
            background: blue;
        }

        #div01{
            background: red;
        }

        /*img00 、img01 左右结构。如果宽度设置过宽，就会换行——上下结构*/

        img{
            width: 200px;
        }


    </style>
</head>
<body>


<div id="div00" ></div>

<div id="div01" ></div>


<img id="img00" src="imgs/fish.jpg" alt=""/>
<img id="img01" src="imgs/fish.jpg" alt=""/>

</body>
</html>
