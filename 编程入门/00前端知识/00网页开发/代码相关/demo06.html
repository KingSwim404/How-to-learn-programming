<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*颜色表示：内置的颜色英文。*/
        #p0{
            color: red;
        }

        /*颜色表示：#+6位16进制的数，每两位代表一种颜色。 */
        #p1{
            /*红色*/
            color: #FF0000;
        }
        #p2{
            /*绿色*/
            color: #00FF00;
        }
        #p3{
            /*蓝色*/
            color: #0000FF;
        }

    </style>
</head>
<body>
<p id="p0">KingSwim0</p>
<p id="p1">KingSwim1</p>
<p id="p2">KingSwim2</p>
<p id="p3">KingSwim3</p>
</body>
</html>
