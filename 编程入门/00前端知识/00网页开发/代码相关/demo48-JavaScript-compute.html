<script >

    //变量运算
    let x = 10;
    let y = 20;
    let sum = x + y; // +（加） 、-（减） 、*（乘） 、/（除）
    console.log(sum);
   /*
    注意：% 求余符号：求余数。
    */
    console.log(4%5);   //结果是:4
    console.log(10%3);  //结果是:1

    /*

     布尔运算：与（&&）、或（||）、非（!）
     与：所有的都为真，才是真。
     或：有一个为真，即为真。
     非：取反。
     */

    console.log(true && false); //结果是：false
    console.log(true || false); //结果是：true
    console.log(!true ); //结果是：false

    /*
     字符串运算：拼接。
    */

    let name01 = "King";
    let name02 = "Swim";

    console.log(name01 + name02); //结果：KingSwim;



</script>
