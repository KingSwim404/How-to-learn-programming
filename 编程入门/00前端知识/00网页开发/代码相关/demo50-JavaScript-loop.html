<script >

 //循环：如何处理一些重复的事情

   /*
     计算 ：0+1+2+...+100

   */

   let count = 100;
   let sum = 0;
   for (let i=0 ;i <= count;i++){

       sum = sum + i;

   }

   alert("sum=" + sum);

   /*

     解释：

     for (let i=0 ( 初始化 );i <= count (判断条件 );i++ (改变)){

       sum = sum +i;
   }


     i++含义：自增 1.
        例如：i = 0 ;
             i++;
             console.log(i); //打印结果：1

   */









</script>
