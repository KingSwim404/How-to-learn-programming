<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
        }
        .div01{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            z-index: 1;
        }
        .div02{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }

        /*
           之前，所有标签相当于写在一张纸上，只有垂直和水平方向。
           现在，使用position: absolute后。相当于每个标签都写在独立的一张纸上。

        */

    </style>
</head>
<body>
<div class="div01"></div>
<div class="div02"></div>
</body>
</html>
